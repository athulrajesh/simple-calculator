<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="calc">
		<div class="result"> 0 </div>
		<div class="container">
			<div class="row">
			<button class="switch double"> C </button>
		    <button class="switch"> ← </button>
		    <button class="switch"> ÷ </button>
		</div>
		    <div class="row">
		    <button class="switch"> 7 </button>
		    <button class="switch"> 8 </button>
		    <button class="switch"> 9 </button>
		    <button class="switch"> X </button>
		    </div>
		    <div class="row">
			<button class="switch"> 4 </button>
			<button class="switch"> 5 </button>
		    <button class="switch"> 6 </button>
		    <button class="switch"> - </button>
		    </div>
	        <div class="row">
	    	<button class="switch"> 1 </button>
	    	<button class="switch"> 2 </button>
		    <button class="switch"> 3 </button>
		    <button class="switch"> + </button>
	        </div>
	        <div class="row">
	    	<button class="switch triple"> 0 </button>
		    <button class="switch"> = </button>
	        </div>
		</div>
		
		   
    </div>
		

		
<script src="op.js"></script>
</body>

</html>
